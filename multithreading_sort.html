   function merge(left, right) {
  let result = new Uint32Array(left.length+right.length);
  let i=0;
  let j=0;
  while(i < left.length && j < right.length) {
    if(left[i] < right[j]) {
      result[i+j]=left[i] ;
      i++;       
    } else {                       
       result[i+j]=right[j];
      j++;
    }
  }
  if(i===left.length && j<right.length){
    for(var g=j;g<right.length;g++){
     result[i+g]=right[g]
    }
  }
  if(i<left.length && j===right.length){
    for(var g=i;g<left.length;g++){
     result[j+g]=left[g]
    }
  }

  return result
}
